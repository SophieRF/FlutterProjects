name: cocktelia
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.0
  sqflite: ^2.3.2
  path: any
  provider: ^6.1.1
  get_it: ^7.6.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  assets:
    - lib/presentation/screens/splashScreen/image/OIG3.jpg
    - lib/presentation/widgets/categoryCard/data/jsonCategoryCards.json
    - lib/presentation/widgets/recipeCards/data/jsonRecipeCards.json
    - lib/presentation/screens/recipeScreen/data/jsonRecipeScreen.json
  uses-material-design: true

  fonts:
  - family: Michroma-Regular
    fonts:
      - asset: assets/fonts/Michroma-Regular.ttf

  - family: SairaExtraCondensed-Regular
    fonts:
      - asset: assets/fonts/SairaExtraCondensed-Regular.ttf
